<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s;
        }
        .container {
            display: flex;
            align-items: flex-start;
        }
        .calculator {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px; 
            margin: 20px; 
            transition: background-color 0.3s, color 0.3s;
        }
        .display {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 5px;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 10px;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s;
            color: white;
        }
        .button.clear-history {
            width: calc(2 * 60px + 10px); /* Width of two buttons plus margin */
        }
        /* Light Theme */
        .light {
            background-color: #f0f0f0;
            color: black;
        }
        .light .calculator {
            background-color: #ffffff;
        }
        .light .button.number { background: #1e90ff; }
        .light .button.operation { background: #4a4a4a; }
        .light .button.clear { background: #dc3545; }
        .light .button.del { background: #e0e0e0; color: black; }
        .light .button.clear-history { background: #ffcc00; }

        /* Dark Theme */
        .dark {
            background-color: #333;
            color: white;
        }
        .dark .calculator {
            background-color: #444;
        }
        .dark .button.number { background: #007bff; }
        .dark .button.operation { background: #555; }
        .dark .button.clear { background: #c82333; }
        .dark .button.del { background: #e0e0e0; color: black; }
        .dark .button.clear-history { background: #ffc107; }

        /* Pink Theme */
        .pink {
            background-color: #ffccff;
            color: #330033;
        }
        .pink .calculator {
            background-color: #ffb3ff;
        }
        .pink .button.number { background: #ff69b4; }
        .pink .button.operation { background: #c71585; }
        .pink .button.clear { background: #dc3545; }
        .pink .button.del { background: #e0e0e0; color: black; }
        .pink .button.clear-history { background: #ffcc00; }

        .history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            padding: 10px;
            font-size: 14px;
            color: black;
        }
        .toggle-theme {
            width: calc(100% - 10px); /* Full width minus margins */
            height: 60px;
            margin: 5px;
            background: #ffcc00; /* Color for the button */
            color: black;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" id="display" disabled placeholder="0">
            <div>
                <button class="button number" onclick="appendNumber('7')">7</button>
                <button class="button number" onclick="appendNumber('8')">8</button>
                <button class="button number" onclick="appendNumber('9')">9</button>
                <button class="button operation" onclick="setOperation('/')">/</button>
            </div>
            <div>
                <button class="button number" onclick="appendNumber('4')">4</button>
                <button class="button number" onclick="appendNumber('5')">5</button>
                <button class="button number" onclick="appendNumber('6')">6</button>
                <button class="button operation" onclick="setOperation('*')">*</button>
            </div>
            <div>
                <button class="button number" onclick="appendNumber('1')">1</button>
                <button class="button number" onclick="appendNumber('2')">2</button>
                <button class="button number" onclick="appendNumber('3')">3</button>
                <button class="button operation" onclick="setOperation('-')">-</button>
            </div>
            <div>
                <button class="button number" onclick="appendNumber('0')">0</button>
                <button class="button number" onclick="appendNumber('.')">.</button>
                <button class="button operation" onclick="setOperation('+')">+</button>
                <button class="button operation" onclick="calculateResult()">=</button>
            </div>
            <div>
                <button class="button clear" onclick="clearDisplay()">C</button>
                <button class="button del" onclick="deleteLast()">DEL</button>
                <button class="button clear-history" onclick="clearHistory()">Clear History</button>
            </div>
            <div class="history" id="history"></div>
            <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let previousInput = '';
        let operation = '';
        let history = [];
        let themes = ['light', 'dark', 'pink'];
        let currentThemeIndex = 0;

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function setOperation(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculateResult();
            }
            operation = op;
            previousInput = currentInput;
            currentInput = '';
            updateDisplay();
        }

        function calculateResult() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            const historyEntry = `${previousInput} ${operation} ${currentInput} = ${result}`;
            addToHistory(historyEntry);
            
            currentInput = result.toString();
            operation = '';
            previousInput = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operation = '';
            updateDisplay();
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function clearHistory() {
            history = [];
            document.getElementById('history').innerHTML = '';
        }

        function updateDisplay() {
            const displayValue = previousInput + (operation ? ' ' + operation + ' ' : '') + currentInput;
            document.getElementById('display').value = displayValue || '0';
        }

        function addToHistory(entry) {
            history.push(entry);
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = history.map(item => `<div>${item}</div>`).join('');
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        function toggleTheme() {
            const body = document.body;
            const calculator = document.querySelector('.calculator');

            // Remove current theme
            body.classList.remove(themes[currentThemeIndex]);
            calculator.classList.remove(themes[currentThemeIndex]);

            // Update theme index
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;

            // Add new theme
            body.classList.add(themes[currentThemeIndex]);
            calculator.classList.add(themes[currentThemeIndex]);
        }
    </script>
</body>
</html>
